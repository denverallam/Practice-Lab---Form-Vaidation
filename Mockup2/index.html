<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <div>
        <form>
            <div id="container">
                <fieldset>
                    <div class="box">
                        <label>Login</label>
                        <input type="text" class="input" id="login" required>
                    </div>
                    <div class="box">
                        <label>Password</label>
                        <input type="password" class="input" id="firstPass" required>
                        <span id="meter"></span>

                    </div>
                    <div class="box">
                        <label>Confirm Password</label>
                        <input type="password" class="input" id="secondPass" required>

                    </div>
                    <div class="box">
                        <label>Gender</label>
                        <select id="gender">
                            <option value="none" selected disabled>Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="box">
                        <label>Email</label>
                        <input type="email" class="input" id="email" required>
                    </div>
                    <div class="button">
                        <input type="submit" value="Register" onclick="verifyPassword()">
                    </div>
                    <div id="alert">

                    </div>
                </fieldset>
            </div>
        </form>
    </div>
</body>

</html>
